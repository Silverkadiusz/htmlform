<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 60px;
        }

        h2 {
            font-size: 32px;
            color: orange;
        }

    </style>
</head>
<body>
<form class="row g-3 needs-validation">

    <h1>Rejestracja</h1>


    <div class="mb-3">
        <label class="form-label">Imię</label>
        <input type="text" class="form-control" placeholder="Wpisz imię">
    </div>
    <div class="mb-3">
        <label class="form-label">Nazwisko</label>
        <input type="text" class="form-control" placeholder="Wpisz nazwisko">
    </div>
    <div>

        <p>Płeć</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label">
                Mężczyzna
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label">
                Kobieta
            </label>
        </div>

    </div>

    <div class="mb-3">
        <label class="form-label">Adres email</label>
        <input type="email" class="form-control" placeholder="Wpisz adress email">
    </div>

    <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input type="email" class="form-control" placeholder="Hasło">
        <span>Max. 8 znaków</span>
    </div>

    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Miasto</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
            Miasto
        </div>
    </div>
    <div class="col-md-3">
        <label  class="form-label">Województwo</label>
        <select class="form-select" >
            <option selected disabled value="">Wybierz województwo</option>

            <option value="1">Mazowieckie</option>
            <option value="2">Małopolskie</option>
            <option value="3">Lubuskie</option>
            <option value="4">Lubelskie</option>
            <option value="5">Warmińsko-Mazurskie</option>
            <option value="6">Podlaskie</option>
            <option>...</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
    <div class="col-md-3">
        <label class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" >
        <div class="invalid-feedback">
            Please provide a valid zip.
        </div>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
            <p>Akceptuję <a href="https://www.youtube.com/">regulamin</a></p>
        </label><br/>

        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
            Wyrażam zgodę na otrzymywanie informacji
        </label>
    </div>



<div class="col-12">
    <button class="btn btn-primary" type="submit">Rejestruj</button>
</div>
</form>

</body>
</html>
